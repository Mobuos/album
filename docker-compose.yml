services:
  server:
    build:
      context: .
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/album
    ports:
      - 3000:3000
    depends_on:
      db:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node index.js"

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: album
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
